<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim Nhảy Nhót</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Thêm sân khấu -->
        <div class="stage">
            <!-- Phông nền sân khấu -->
            <div class="stage-backdrop"></div>
            
            <!-- Rèm sân khấu -->
            <div class="curtain left-curtain"></div>
            <div class="curtain right-curtain"></div>
            
            <!-- Sàn sân khấu -->
            <div class="stage-floor"></div>
            
            <!-- Các đèn sân khấu -->
            <div class="spotlight spotlight-left"></div>
            <div class="spotlight spotlight-right"></div>
            <div class="spotlight spotlight-center"></div>
            
            <!-- Đèn treo trên trần -->
            <div class="ceiling-lights">
                <div class="ceiling-light light1"></div>
                <div class="ceiling-light light2"></div>
                <div class="ceiling-light light3"></div>
                <div class="ceiling-light light4"></div>
                <div class="ceiling-light light5"></div>
            </div>
            
            <!-- Các tia sáng -->
            <div class="light-beam light-beam1"></div>
            <div class="light-beam light-beam2"></div>
            <div class="light-beam light-beam3"></div>
            <div class="light-beam light-beam4"></div>
            <div class="light-beam light-beam5"></div>
            
            <!-- Đèn sàn -->
            <div class="floor-lights">
                <div class="floor-light floor-light1"></div>
                <div class="floor-light floor-light2"></div>
                <div class="floor-light floor-light3"></div>
                <div class="floor-light floor-light4"></div>
            </div>
            
            <!-- Hiệu ứng khói -->
            <div class="smoke smoke1"></div>
            <div class="smoke smoke2"></div>
        </div>
        
        <div class="hearts-group">
            <!-- Trái tim thứ nhất (bên trái) -->
            <div class="heart-container heart-container-left">
                <div class="heart heart-left">
                    <!-- Khuôn mặt -->
                    <div class="face">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                        <div class="mouth"></div>
                        <!-- Thêm má hồng -->
                        <div class="cheek left-cheek"></div>
                        <div class="cheek right-cheek"></div>
                    </div>
                </div>
                <!-- Tay và chân -->
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
                <div class="shadow"></div>
            </div>
            
            <!-- Trái tim thứ hai (chính giữa) -->
            <div class="heart-container heart-container-center">
                <div class="heart heart-center">
                    <!-- Khuôn mặt -->
                    <div class="face">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                        <div class="mouth"></div>
                        <!-- Thêm má hồng -->
                        <div class="cheek left-cheek"></div>
                        <div class="cheek right-cheek"></div>
                    </div>
                </div>
                <!-- Tay và chân -->
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
                <div class="shadow"></div>
            </div>
            
            <!-- Trái tim thứ ba (bên phải) -->
            <div class="heart-container heart-container-right">
                <div class="heart heart-right">
                    <!-- Khuôn mặt -->
                    <div class="face">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                        <div class="mouth"></div>
                        <!-- Thêm má hồng -->
                        <div class="cheek left-cheek"></div>
                        <div class="cheek right-cheek"></div>
                    </div>
                </div>
                <!-- Tay và chân -->
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
                <div class="shadow"></div>
            </div>
        </div>
        
        <!-- Sàn nhảy cho moonwalk -->
        <div class="floor"></div>
        
        <div class="stars-container">
            <div class="star star1"></div>
            <div class="star star2"></div>
            <div class="star star3"></div>
            <div class="star star4"></div>
            <div class="star star5"></div>
        </div>
        
        <!-- Bảng điều khiển kiểu nhảy -->
        <div class="dance-controller">
            <!-- Điều khiển số lượng trái tim -->
            <div class="heart-count-control">
                <span>Số trái tim: </span>
                <button id="heart-count-1" class="heart-count-btn">1</button>
                <button id="heart-count-2" class="heart-count-btn">2</button>
                <button id="heart-count-3" class="heart-count-btn active">3</button>
            </div>
            
            <div class="dance-row">
                <button id="dance-normal" class="dance-btn active">Bình thường</button>
                <button id="dance-hip-hop" class="dance-btn">Hip-hop</button>
                <button id="dance-ballet" class="dance-btn">Ballet</button>
                <button id="dance-salsa" class="dance-btn">Salsa</button>
            </div>
            <div class="dance-row">
                <button id="dance-spin" class="dance-btn">Xoay vòng</button>
                <button id="dance-backflip" class="dance-btn">Lộn ngược</button>
                <button id="dance-moonwalk" class="dance-btn">Moonwalk</button>
                <button id="dance-breakdance" class="dance-btn">Breakdance</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
